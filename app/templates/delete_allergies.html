{% extends "loggedin_base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <style>
        .allergy {
            display: flex;
            align-items: center;
            background-color: #F2F3F5;
            border-radius: 10px;
            height: 50px;
            margin-bottom: 10px;
        }
        .allergy input {
            margin-left: 5px
        }
        .allergy label {
            margin: 0px 0px 0px 10px;
        }
        .edit-allergies-form {
            margin-bottom: 20px;
        }
    </style>
    <h1>Delete Allergies</h1>
    <form action="" method="post" novalidate class="delete-allergies-form">
        {{ form.hidden_tag() }}
        {% for allergy in form.allergies %}
            <div class="allergy">
                {{ allergy() }}
                {{ allergy.label }}
            </div>
        {% endfor %}
        {{ form.submit(class='btn btn-default') }}
    </form>
{% endblock %}
