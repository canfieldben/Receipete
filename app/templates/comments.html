<style>
    .comment-form {
        padding: 5px;
        margin-top: 20px;
    }
    .comments {
        margin-top: 20px;
    }
    .comment div {
        display: flex;
        justify-content: space-between;
    }
    .timestamp {
        font-size: 12px;
        color: grey;
    }
</style>
<div class="comment-form">
    {{ wtf.quick_form(comment_form) }}
</div>
<table class="table table-hover comments">
    <tbody>
        {% for comment in comments %}
        <tr>
            <td class="comment">
                <div>
                    <strong>{{ comment.username }}</strong>
                    <p class="timestamp">{{ comment.timestamp.strftime('%b %d %Y at %I:%M %p') }}</p>
                </div>
                <p>{{ comment.comment }}</p>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
